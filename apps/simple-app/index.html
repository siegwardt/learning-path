<!DOCTYPE html>
<html lang="de-DE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Learning App</title>
</head>
<body>
    <main>
        <form>
            <h1>Login Form</h1>
            
            <div>
                <label for="email">Email Address</label>
                <input 
                    id="email" 
                    name="email" 
                >
            </div>

            <div>
                <label for="password">Password</label>
                <input 
                    id="password"
                    name="password"
                >
            </div>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
